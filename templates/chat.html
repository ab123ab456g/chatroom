        <select id="room-select" onchange="selectRoomFromList()">

    <script>
        const socket = io();
        const username = "{{ username }}";
        let currentRoom = null;

        socket.on('connect', () => {
            console.log('å·²é€£ç·šåˆ°ä¼ºæœå™¨');
            refreshRoomList(); // åˆå§‹å°±è¼‰å…¥ä¸€æ¬¡
        });

        socket.on('message', (msg) => {
            appendMessage(msg, 'user-msg');
        });

        socket.on('update', (data) => {
            appendMessage(data.message, 'system-msg');
        });

        socket.on('load_history', (data) => {
            const box = document.getElementById('chat-box');
            box.innerHTML = '';
            data.messages.forEach(msg => appendMessage(msg, 'user-msg'));
        });

        socket.on('room_list', (data) => {
            const select = document.getElementById('room-select');
            select.innerHTML = '<option disabled selected>é¸æ“‡èŠå¤©å®¤</option>';
            data.rooms.forEach(room => {
                const option = document.createElement('option');
                option.value = room;
                option.textContent = room;
                select.appendChild(option);
            });
        });

        function appendMessage(text, className) {
            const box = document.getElementById('chat-box');
            const p = document.createElement('p');
            p.className = className;
            p.textContent = text;
            box.appendChild(p);
            box.scrollTop = box.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const msg = input.value.trim();
            if (msg !== '' && currentRoom) {
                socket.emit('message', {
                    user: username,
                    message: msg,
                    room: currentRoom
                });
                input.value = '';
            } else {
                alert("è«‹å…ˆåŠ å…¥èŠå¤©å®¤");
            }
        }

        function createRoom() {
            const room = document.getElementById('room-input').value.trim();
            if (room !== '') {
                socket.emit('create_room', { room });
                setTimeout(refreshRoomList, 500);
            }
        }

        function joinRoom() {
            const room = document.getElementById('room-input').value.trim();
            if (room !== '') {
                socket.emit('join', { room, user: username });
                socket.emit('load_history', { room });
                currentRoom = room;
                document.getElementById('room-name').textContent = room;
            }
        }

        function selectRoomFromList() {
            const selected = document.getElementById('room-select').value;
            document.getElementById('room-input').value = selected;
            joinRoom();
        }

        function leaveRoom() {
            if (currentRoom) {
                socket.emit('leave', { room: currentRoom, user: username });
                currentRoom = null;
                document.getElementById('room-name').textContent = 'æœªåŠ å…¥';
                document.getElementById('chat-box').innerHTML = '';
            }
        }

        function refreshRoomList() {
            socket.emit('list_rooms');
        }

        function logout() {
            window.location.href = "/logout";
        }
    </script>
